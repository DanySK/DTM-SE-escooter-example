  integration-testing:
    needs:
      - test-account-service
      - test-company-dashboard
      - test-escooter-agent-simple
      - test-escooter-service
      - test-renting-service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3.0.2
      - name: Run the whole system
        run: |
          docker-compose up &
          PID="$( echo $! )"
          sleep 120
          curl -sL "http://localhost:5050"
          curl -sL "http://localhost:5060"
          curl -sL "http://localhost:5070"
          curl -sL "http://localhost:5100"
          curl -sL "http://localhost:5101"
          curl -sL "http://localhost:5102"
          curl -sL "http://localhost:5103"
          curl -sL "http://localhost:5104"
          curl -sL "http://localhost:5200"
          kill "$PID"

  deployment:
    needs:
      - integration-testing
    runs-on: ubuntu-latest
    steps:
      - run: true
